spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/gibi?reWriteBatchedInserts=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true # 쿼리로그
        format_sql: true # 이쁘게보임
        use_sql_comments: true # 쿼리주석

springdoc:
  base-url: http://localhost:8080/gibi
  api-docs:
    enabled: true
